<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Challenge Alura - Alejandro Colmenares</title>
</head>
<body>
    <header>
        <nav class="nav__img">
            <img src="./assets/Logo.png" alt="Logo Alura">
        </nav>
    </header>
    <main class="contenido">
        <section class="ingresar__texto__botones">
            <div class="cuadro__ingresa__texto">
                <input class="input__ingresa__texto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="div__texto__botones">
                <div class="texto__restringido" >
                    <p class="info__text"> <span class="icono"></span>
                    <img class="img__texto__restringido" src="./assets/bi_exclamation-circle-fill.png" alt="signo__exclamacion">
                    </span>Solo letras minúsculas y sin acentos </p>
                </div>
                <div class="botones">
                <button class="boton__encriptar" onclick="mostrarEncriptado()">Encriptar</button>
                <button class="boton__desencriptar" onclick="mostrarDesencriptado()">Desencriptar</button>
                </div>
            </div>
    </section>
        <section id="cuadro__texto" class="rectangulo__texto__encriptado">
            <div class="imagen__muneco">
                <img src="./assets/Muñeco.png" alt="imagen Muñeco">

            </div>
            <div class="texto">
                <h2 class="texto__muneco">Ningun mensaje fue encontrado</h2>
                <p class="texto__incativo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
            <p>Developed by <a class="footer__link__nombre" href="https://www.linkedin.com/">Alejandro Colmenares</a> 2024</p>
    </footer>
</body>
<script src="./app.js"></script>
</html>
